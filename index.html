<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Google</title>
    <link rel="shortcut icon" href="./icons/iconTitle.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="info">
                    <a href="">Gmail</a>
                    <a href="">Imágenes</a>
                </div>
                <div class="menus">
                    <picture>
                        <img src="./icons/iconMenu.png" width="20px" height="20px" alt="">
                    </picture>
                    <picture>
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYb60vi6OdNkmcFfj9D0mk_i1Ee0JkOdTbdeIuEc1No=s32-c-mo" alt="">
                    </picture>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <picture class="google">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
            </picture>
            <div class="input">
                <picture class="lupa">
                    <img src="./icons/iconLupa.png" width="15px" alt="">
                </picture>
                <div class="input-text">
                    <input type="text" x-webkit-speech="">
                </div>
                <div>
                    <picture class="input-in">
                        <img src="./icons/micro.png" width="15px" alt="">
                        <img src="./icons/iconCamara.png" height="15px" alt="">
                    </picture>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Buscar con Google">
                <input type="button" value="Voy a tener suerte">
                
            </div>
            <div class="offer">
                <p>Ofrecido por Google en:</p>
                <a href="">Español (Latinoamérica)</a>
            </div>
        </div>
    </main>
    <footer>
        <section class="country">Colombia</section>
        <section class="about-us">
            <a href="">Sobre Google</a>
            <a href="">Publicidad</a>
            <a href="">Negocios</a>
            <a href="">Cómo funciona la búsqueda</a>
            <a href="">Privacidad</a>
            <a href="">Condiciones</a>
            <a href="">Preferencias</a>
        </section>
    </footer>
</body>
</html>
